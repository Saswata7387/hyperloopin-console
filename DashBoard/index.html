<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLoopin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="menu-container">
                <div class="menu-title">Navigation</div>
                <div class="menu-item active"> Dashboard</div>
                <div class="menu-item"> Profile</div>                            
                <div class="menu-item">ID Card</div>
                <div class="menu-item"> Attendance </div>                
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class ="image-container">
                    <img src="hyperloopin_logo.png" alt="HyperLoopin Logo">
                </div>
                <button class="logout-btn" id="logoutBtn">Log Out</button>
            </div> 
            <div class="main-content">
                <div class="content-item">Welcome to The HyperLoopin Club Dashboard</div>

            </div>           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
